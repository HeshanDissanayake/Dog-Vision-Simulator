<body>
    <div class="container">
        <div class="row">
            <div>
                <img src="{{ url_for('video_feed') }}" width="100%" class="view">
            </div>
        </div>

    </div>

    <div class="controls">
        <!-- <div id = "switch" class = "button"><label>Switch</label></div> -->

        {% if record %}
        <input id="record" type="checkbox" checked class="check">
        <div id="button" class="button">
            <label id="label" for="record"> Recording</label>
        </div>
        {% else %}
        <input id="record" type="checkbox"  class="check">
        <div id="button" class="button">
            <label id="label" for="record"> Record</label>
        </div>
        {% endif %}

        <label>Blur</label>
        <input id="blur" type="range" min="1" max="100" value="50" class='slider'>
